<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="app.js" defer></script>
        
    <title>API NAME</title>
</head>
<body>
    <header>
        <h1>Placeholder</h1>
        <nav>
            <div id="hamburger"></div>
            <h2>Events List</h2>
        </nav>
    </header>

    <form>
        <h3>Find an event in</h3>
        <!-- code inspired by W3 School's page on option tag -->
        <input list="locations" name="location" id="location">
        <datalist id="locations"></datalist> 

        <h3>Event Type</h3>
        <input list="eventTypes" name="eventType" id="eventType">
        <datalist id="eventTypes"></datalist>
        <input type="button" id="" value="Find Events">
    </form>
    <section id="flex-container">
        <!-- Rough event card outline -->
        <div class="event-card">
            <div class="event">
                <h3 class="event_name">Event Title</h3>
                <p class="event_borough">Borough</p>
                <p class="event_location">Event Location</p>
                <p class="start_date_time">2020-08-09T05:00:00.000</p>
                <p class="end_date_time">"2020-10-03T16:00:00.000"</p>
            </div>
            <input type="button" id="" value="Attend Event">
        </div>
    </section>
</body>
</html>
